<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Block - Color Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5856d6;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #1a1a1a;
            --text-secondary: #8e8e93;
            --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-hard: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .dark-mode {
            --primary-color: #5856d6;
            --glass-bg: rgba(30, 30, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-hard: 0 12px 32px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-primary);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            pointer-events: none;
            z-index: 0;
        }

        .dark-mode body::before {
            background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass Morphism Effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-medium);
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-hard);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .header h1 {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }



        /* Logo Styles */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            perspective: 2000px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 12px;
            padding: 25px;
            transform-style: preserve-3d;
            animation: logoHover 6s ease-in-out infinite;
        }

        @keyframes logoHover {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(5deg) rotateX(-5deg); }
            50% { transform: rotateY(0deg) rotateX(0deg); }
            75% { transform: rotateY(-5deg) rotateX(5deg); }
        }

        .logo-block {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .logo-block::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .logo-block::after {
            content: '';
            position: absolute;
            top: 8%;
            left: 12%;
            width: 40%;
            height: 25%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(8px);
            pointer-events: none;
        }

        .logo-block:hover {
            transform: translateY(-8px) scale(1.05);
            filter: brightness(1.1);
        }

        .logo-block:nth-child(1) { animation: float 3s ease-in-out infinite; animation-delay: 0s; }
        .logo-block:nth-child(2) { animation: float 3s ease-in-out infinite; animation-delay: 0.2s; }
        .logo-block:nth-child(3) { animation: float 3s ease-in-out infinite; animation-delay: 0.4s; }
        .logo-block:nth-child(4) { animation: float 3s ease-in-out infinite; animation-delay: 0.6s; }
        .logo-block:nth-child(5) { animation: float 3s ease-in-out infinite; animation-delay: 0.8s; }
        .logo-block:nth-child(6) { animation: float 3s ease-in-out infinite; animation-delay: 1s; }
        .logo-block:nth-child(7) { animation: float 3s ease-in-out infinite; animation-delay: 1.2s; }
        .logo-block:nth-child(8) { animation: float 3s ease-in-out infinite; animation-delay: 1.4s; }
        .logo-block:nth-child(9) { animation: float 3s ease-in-out infinite; animation-delay: 1.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateZ(0px); }
            50% { transform: translateY(-12px) translateZ(20px); }
        }

        .logo-block.green {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            box-shadow: 0 15px 35px rgba(86, 171, 47, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-block.pink {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-block.purple {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            box-shadow: 0 15px 35px rgba(161, 140, 209, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(161, 140, 209, 0.6);
        }

        .logo-block.orange {
            background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
            box-shadow: 0 15px 35px rgba(242, 153, 74, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-block.yellow {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            box-shadow: 0 15px 35px rgba(253, 203, 110, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(253, 203, 110, 0.7);
            animation: float 3s ease-in-out infinite, glowPulse 2s ease-in-out infinite;
        }

        .logo-block.red {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-block.magenta {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-block.tan {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 15px 35px rgba(250, 112, 154, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-block.gold {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 100%);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            animation: starRotate 6s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        @keyframes starRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 15px 35px rgba(253, 203, 110, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3),
                            0 0 50px rgba(253, 203, 110, 0.7);
            }
            50% {
                box-shadow: 0 15px 35px rgba(253, 203, 110, 0.7), 0 5px 15px rgba(0, 0, 0, 0.3),
                            0 0 70px rgba(253, 203, 110, 1);
            }
        }

        .settings-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .toggle-container:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-container span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
            background: rgba(120, 120, 128, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active {
            background: var(--primary-color);
            box-shadow: 0 2px 8px rgba(88, 86, 214, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            left: 27px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        .stats-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft);
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
        }



        .game-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 30px;
            padding: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-hard);
        }

        .game-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 14px 28px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }





        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .difficulty-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(88, 86, 214, 0.3);
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .game-grid {
            display: grid;
            gap: 15px;
            margin: 30px auto;
            justify-content: center;
            perspective: 1500px;
        }

        .game-grid.grid-3x3 {
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }

        .game-grid.grid-5x5 {
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
        }

        .game-grid.grid-7x7 {
            grid-template-columns: repeat(7, 65px);
            grid-template-rows: repeat(7, 65px);
        }

        .game-grid.grid-10x10 {
            grid-template-columns: repeat(10, 48px);
            grid-template-rows: repeat(10, 48px);
        }

        .game-cell {
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }





        .game-cell:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .game-cell.correct {
            animation: correctBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .game-cell.wrong {
            animation: wrongShake 0.5s ease;
        }

        .game-cell.revealed {
            animation: revealGlow 1.5s ease-in-out infinite;
        }

        .game-cell.revealed::after {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            animation: starSpin 2s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 1));
        }

        @keyframes correctBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.25) rotate(5deg); }
            75% { transform: scale(0.95) rotate(-3deg); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-3deg); }
            75% { transform: translateX(10px) rotate(3deg); }
        }

        @keyframes revealGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), 0 0 60px rgba(255, 215, 0, 0.6); }
        }

        @keyframes starSpin {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(88, 86, 214, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }





        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(88, 86, 214, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(88, 86, 214, 0.25);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            color: var(--text-primary);
        }

        .timer.warning {
            color: #ff6b6b;
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .lives {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .heart {
            font-size: 32px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 4px 8px rgba(255, 0, 0, 0.3));
        }

        .heart.lost {
            opacity: 0.15;
            filter: grayscale(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transform: scale(0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            animation: modalSlideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-primary);
        }



        .modal-text {
            font-size: 16px;
            line-height: 2;
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 32px;
            }

            .game-container {
                padding: 30px 20px;
            }

            .logo-grid {
                grid-template-columns: repeat(3, 55px);
                grid-template-rows: repeat(3, 55px);
                gap: 10px;
            }

            .logo-block {
                width: 55px;
                height: 55px;
            }

            .game-grid.grid-3x3 {
                grid-template-columns: repeat(3, 85px);
                grid-template-rows: repeat(3, 85px);
            }

            .game-grid.grid-5x5 {
                grid-template-columns: repeat(5, 60px);
                grid-template-rows: repeat(5, 60px);
            }

            .game-grid.grid-7x7 {
                grid-template-columns: repeat(7, 48px);
                grid-template-rows: repeat(7, 48px);
            }

            .game-grid.grid-10x10 {
                grid-template-columns: repeat(10, 32px);
                grid-template-rows: repeat(10, 32px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-grid">
                    <div class="logo-block green"></div>
                    <div class="logo-block pink"></div>
                    <div class="logo-block purple">
                        <div class="logo-star">‚≠ê</div>
                    </div>
                    <div class="logo-block orange"></div>
                    <div class="logo-block yellow"></div>
                    <div class="logo-block red"></div>
                    <div class="logo-block magenta"></div>
                    <div class="logo-block tan"></div>
                    <div class="logo-block gold"></div>
                </div>
            </div>
            <h1>Odd Block</h1>
            <div class="settings-bar">
                <div class="toggle-container">
                    <span>üåô Dark Mode</span>
                    <div class="toggle-switch" id="darkModeToggle" onclick="toggleDarkMode()">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="toggle-container">
                    <span>‚è±Ô∏è Timer</span>
                    <div class="toggle-switch" id="timerToggle" onclick="toggleTimer()">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="toggle-container">
                    <span>‚ù§Ô∏è Leben</span>
                    <div class="toggle-switch active" id="livesToggle" onclick="toggleLives()">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Highscore</div>
                <div class="stat-value" id="highscoreDisplay">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Genauigkeit</div>
                <div class="stat-value" id="accuracyDisplay">100%</div>
            </div>
        </div>

        <div class="game-container glass">
            <h2>W√§hle Schwierigkeit</h2>
            
            <div class="difficulty-selector">
                <button class="difficulty-btn easy active" onclick="setDifficulty('easy')">Einfach</button>
                <button class="difficulty-btn medium" onclick="setDifficulty('medium')">Mittel</button>
                <button class="difficulty-btn hard" onclick="setDifficulty('hard')">Schwer</button>
                <button class="difficulty-btn extreme" onclick="setDifficulty('extreme')">Extrem</button>
            </div>

            <div class="game-info" id="gameInfo">
                Finde den Block mit der leicht abweichenden Farbe!<br>
                Grid: 3x3 | Farbunterschied: Gro√ü
            </div>

            <div class="lives" id="livesContainer" style="display: flex;">
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>

            <div class="timer" id="timerDisplay" style="display: none;">‚è±Ô∏è Zeit: 0:00</div>

            <div class="game-grid grid-3x3" id="gameGrid"></div>

            <div class="controls">
                <button class="btn" onclick="startNewGame()">üéÆ Neues Spiel</button>
                <button class="btn" onclick="nextLevel()" id="nextBtn" style="display: none;">‚û°Ô∏è N√§chstes Level</button>
                <button class="btn" onclick="showHint()" id="hintBtn">üí° Hinweis (-10)</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over</h2>
            <div class="modal-text" id="gameOverText"></div>
            <div style="text-align: center;">
                <button class="btn" onclick="closeModal(); startNewGame();">üîÑ Nochmal spielen</button>
            </div>
        </div>
    </div>

    <!-- Level Complete Modal -->
    <div class="modal" id="levelCompleteModal">
        <div class="modal-content">
            <h2 class="modal-title">üéâ Level geschafft!</h2>
            <div class="modal-text" id="levelCompleteText"></div>
            <div style="text-align: center;">
                <button class="btn" onclick="closeModal(); nextLevel();">‚û°Ô∏è N√§chstes Level</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            level: 1,
            score: 0,
            highscore: 0,
            lives: 3,
            maxLives: 3,
            difficulty: 'easy',
            darkMode: false,
            timerEnabled: false,
            livesEnabled: true,
            totalClicks: 0,
            correctClicks: 0,
            gameActive: false,
            oddCellIndex: -1,
            startTime: 0,
            timerInterval: null
        };

        // Difficulty Settings
        const difficulties = {
            easy: {
                gridSize: 3,
                colorDiff: 60,
                pointsPerLevel: 100,
                name: 'Einfach',
                description: 'Grid: 3x3 | Farbunterschied: Gro√ü'
            },
            medium: {
                gridSize: 5,
                colorDiff: 40,
                pointsPerLevel: 200,
                name: 'Mittel',
                description: 'Grid: 5x5 | Farbunterschied: Mittel'
            },
            hard: {
                gridSize: 7,
                colorDiff: 25,
                pointsPerLevel: 300,
                name: 'Schwer',
                description: 'Grid: 7x7 | Farbunterschied: Klein'
            },
            extreme: {
                gridSize: 10,
                colorDiff: 15,
                pointsPerLevel: 500,
                name: 'Extrem',
                description: 'Grid: 10x10 | Farbunterschied: Sehr klein'
            }
        };

        // Initialize
        loadGameData();
        updateDisplay();
        generateLevel();

        // HSL to RGB converter
        function hslToRgb(h, s, l) {
            s = s / 100;
            l = l / 100;
            
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            
            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }
            
            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            gameState.darkMode = !gameState.darkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeToggle').classList.toggle('active');
            saveGameData();
        }

        // Timer Toggle
        function toggleTimer() {
            gameState.timerEnabled = !gameState.timerEnabled;
            document.getElementById('timerToggle').classList.toggle('active');
            document.getElementById('timerDisplay').style.display = gameState.timerEnabled ? 'block' : 'none';
            saveGameData();
        }

        // Lives Toggle
        function toggleLives() {
            gameState.livesEnabled = !gameState.livesEnabled;
            document.getElementById('livesToggle').classList.toggle('active');
            document.getElementById('livesContainer').style.display = gameState.livesEnabled ? 'flex' : 'none';
            if (gameState.livesEnabled) {
                gameState.lives = gameState.maxLives;
                updateLives();
            }
            saveGameData();
        }

        // Set Difficulty
        function setDifficulty(diff) {
            gameState.difficulty = diff;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const info = difficulties[diff];
            document.getElementById('gameInfo').innerHTML = `
                Finde den Block mit der leicht abweichenden Farbe!<br>
                ${info.description}
            `;
            
            startNewGame();
        }

        // Start New Game
        function startNewGame() {
            gameState.level = 1;
            gameState.score = 0;
            gameState.lives = gameState.maxLives;
            gameState.totalClicks = 0;
            gameState.correctClicks = 0;
            gameState.gameActive = true;
            
            updateDisplay();
            updateLives();
            generateLevel();
            
            if (gameState.timerEnabled) {
                startTimer();
            }
            
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('hintBtn').style.display = 'inline-block';
        }

        // Generate Level with RANDOM COLOR STRATEGIES
        function generateLevel() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            const settings = difficulties[gameState.difficulty];
            const gridSize = settings.gridSize;
            const totalCells = gridSize * gridSize;
            
            grid.className = `game-grid grid-${gridSize}x${gridSize}`;
            
            const colorStrategy = Math.floor(Math.random() * 5);
            let baseColor, oddColor;
            
            const levelModifier = Math.max(0.5, 1 - (gameState.level * 0.05));
            const colorDiff = Math.max(5, settings.colorDiff * levelModifier);
            
            switch(colorStrategy) {
                case 0:
                    baseColor = {
                        r: Math.floor(Math.random() * 256),
                        g: Math.floor(Math.random() * 256),
                        b: Math.floor(Math.random() * 256)
                    };
                    oddColor = {...baseColor};
                    const channel = ['r', 'g', 'b'][Math.floor(Math.random() * 3)];
                    const variation = Math.random() > 0.5 ? colorDiff : -colorDiff;
                    oddColor[channel] = Math.max(0, Math.min(255, oddColor[channel] + variation));
                    break;
                    
                case 1:
                    baseColor = {
                        r: Math.floor(Math.random() * 256),
                        g: Math.floor(Math.random() * 256),
                        b: Math.floor(Math.random() * 256)
                    };
                    oddColor = {...baseColor};
                    const channels = ['r', 'g', 'b'];
                    const shuffled = channels.sort(() => Math.random() - 0.5);
                    const var1 = Math.random() > 0.5 ? colorDiff/2 : -colorDiff/2;
                    const var2 = Math.random() > 0.5 ? colorDiff/2 : -colorDiff/2;
                    oddColor[shuffled[0]] = Math.max(0, Math.min(255, oddColor[shuffled[0]] + var1));
                    oddColor[shuffled[1]] = Math.max(0, Math.min(255, oddColor[shuffled[1]] + var2));
                    break;
                    
                case 2:
                    const hue = Math.random() * 360;
                    const saturation = 50 + Math.random() * 50;
                    const lightness = 30 + Math.random() * 40;
                    baseColor = hslToRgb(hue, saturation, lightness);
                    
                    const hueShift = (colorDiff / 255) * 30;
                    const newHue = (hue + hueShift) % 360;
                    oddColor = hslToRgb(newHue, saturation, lightness);
                    break;
                    
                case 3:
                    const baseHue = Math.random() * 360;
                    const baseSat = 40 + Math.random() * 50;
                    const baseLight = 35 + Math.random() * 35;
                    baseColor = hslToRgb(baseHue, baseSat, baseLight);
                    
                    const lightDiff = (colorDiff / 255) * 15;
                    const newLight = Math.max(10, Math.min(90, baseLight + lightDiff));
                    oddColor = hslToRgb(baseHue, baseSat, newLight);
                    break;
                    
                case 4:
                    baseColor = hslToRgb(
                        Math.random() * 360,
                        60 + Math.random() * 40,
                        40 + Math.random() * 30
                    );
                    oddColor = {...baseColor};
                    const randomChannel = ['r', 'g', 'b'][Math.floor(Math.random() * 3)];
                    const randomVar = Math.random() > 0.5 ? colorDiff : -colorDiff;
                    oddColor[randomChannel] = Math.max(0, Math.min(255, oddColor[randomChannel] + randomVar));
                    break;
            }
            
            gameState.oddCellIndex = Math.floor(Math.random() * totalCells);
            
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'game-cell';
                cell.dataset.index = i;
                
                if (i === gameState.oddCellIndex) {
                    cell.style.backgroundColor = `rgb(${oddColor.r}, ${oddColor.g}, ${oddColor.b})`;
                    cell.dataset.odd = 'true';
                } else {
                    cell.style.backgroundColor = `rgb(${baseColor.r}, ${baseColor.g}, ${baseColor.b})`;
                }
                
                cell.addEventListener('click', handleCellClick);
                grid.appendChild(cell);
            }
            
            gameState.gameActive = true;
        }

        // Handle Cell Click
        function handleCellClick(e) {
            if (!gameState.gameActive) return;
            
            const cell = e.target;
            gameState.totalClicks++;
            
            if (cell.dataset.odd === 'true') {
                cell.classList.add('correct');
                gameState.correctClicks++;
                
                const settings = difficulties[gameState.difficulty];
                const points = settings.pointsPerLevel + (gameState.level * 10);
                gameState.score += points;
                
                if (gameState.score > gameState.highscore) {
                    gameState.highscore = gameState.score;
                }
                
                gameState.gameActive = false;
                updateDisplay();
                saveGameData();
                
                setTimeout(() => {
                    showLevelComplete(points);
                }, 800);
                
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('hintBtn').style.display = 'none';
                
            } else {
                cell.classList.add('wrong');
                
                setTimeout(() => {
                    const correctCell = document.querySelector(`[data-index="${gameState.oddCellIndex}"]`);
                    correctCell.classList.add('revealed');
                }, 300);
                
                if (gameState.livesEnabled) {
                    gameState.lives--;
                    updateLives();
                    
                    if (gameState.lives <= 0) {
                        gameState.gameActive = false;
                        setTimeout(() => {
                            showGameOver();
                        }, 1500);
                    } else {
                        gameState.gameActive = false;
                        setTimeout(() => {
                            generateLevel();
                        }, 2000);
                    }
                } else {
                    gameState.gameActive = false;
                    setTimeout(() => {
                        showGameOver();
                    }, 2000);
                }
            }
        }

        // Next Level
        function nextLevel() {
            gameState.level++;
            updateDisplay();
            generateLevel();
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('hintBtn').style.display = 'inline-block';
        }

        // Show Hint
        function showHint() {
            if (!gameState.gameActive) return;
            
            gameState.score = Math.max(0, gameState.score - 10);
            updateDisplay();
            
            const correctCell = document.querySelector(`[data-index="${gameState.oddCellIndex}"]`);
            const originalTransform = correctCell.style.transform;
            correctCell.style.transform = 'translateY(-15px) scale(1.15)';
            correctCell.style.filter = 'brightness(1.3)';
            
            setTimeout(() => {
                correctCell.style.transform = originalTransform;
                correctCell.style.filter = '';
            }, 1000);
        }

        // Timer Functions
        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.startTime = Date.now();
            gameState.timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = `‚è±Ô∏è Zeit: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (elapsed >= 30) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // Update Lives Display
        function updateLives() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < gameState.lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        // Update Display
        function updateDisplay() {
            document.getElementById('levelDisplay').textContent = gameState.level;
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('highscoreDisplay').textContent = gameState.highscore;
            
            const accuracy = gameState.totalClicks > 0 
                ? Math.round((gameState.correctClicks / gameState.totalClicks) * 100)
                : 100;
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';
        }

        // Show Level Complete
        function showLevelComplete(points) {
            const modal = document.getElementById('levelCompleteModal');
            const text = document.getElementById('levelCompleteText');
            
            text.innerHTML = `
                Du hast Level ${gameState.level} geschafft!<br><br>
                ‚≠ê +${points} Punkte<br>
                üíé Gesamtscore: ${gameState.score}<br>
                üéØ Genauigkeit: ${document.getElementById('accuracyDisplay').textContent}
            `;
            
            modal.classList.add('active');
        }

        // Show Game Over
        function showGameOver() {
            stopTimer();
            
            const modal = document.getElementById('gameOverModal');
            const text = document.getElementById('gameOverText');
            
            const isHighscore = gameState.score === gameState.highscore && gameState.score > 0;
            
            text.innerHTML = `
                ${isHighscore ? 'üèÜ Neuer Highscore! üèÜ<br><br>' : ''}
                Du hast Level ${gameState.level} erreicht!<br><br>
                üíé Endscore: ${gameState.score}<br>
                üéØ Genauigkeit: ${document.getElementById('accuracyDisplay').textContent}<br>
                üèÖ Highscore: ${gameState.highscore}
            `;
            
            modal.classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        // Save/Load Game Data
        function saveGameData() {
            localStorage.setItem('oddBlockGame', JSON.stringify({
                highscore: gameState.highscore,
                darkMode: gameState.darkMode,
                timerEnabled: gameState.timerEnabled,
                livesEnabled: gameState.livesEnabled,
                difficulty: gameState.difficulty
            }));
        }

        function loadGameData() {
            const saved = localStorage.getItem('oddBlockGame');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.highscore = data.highscore || 0;
                gameState.darkMode = data.darkMode || false;
                gameState.timerEnabled = data.timerEnabled || false;
                gameState.livesEnabled = data.livesEnabled !== undefined ? data.livesEnabled : true;
                gameState.difficulty = data.difficulty || 'easy';
                
                if (gameState.darkMode) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkModeToggle').classList.add('active');
                }
                
                if (gameState.timerEnabled) {
                    document.getElementById('timerToggle').classList.add('active');
                    document.getElementById('timerDisplay').style.display = 'block';
                }
                
                if (!gameState.livesEnabled) {
                    document.getElementById('livesToggle').classList.remove('active');
                    document.getElementById('livesContainer').style.display = 'none';
                }
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.difficulty-btn.${gameState.difficulty}`).classList.add('active');
                
                const info = difficulties[gameState.difficulty];
                document.getElementById('gameInfo').innerHTML = `
                    Finde den Block mit der leicht abweichenden Farbe!<br>
                    ${info.description}
                `;
            }
        }
    </script>
